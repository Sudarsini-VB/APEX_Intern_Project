      </ul>
    </div>
  </div>
</nav>

<!-- Registration Form -->
<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-4">Create Your Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" class="form-control" id="username" required>
        <small id="usernameFeedback" class="text-danger"></small>
      </div>

      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required>
        <small id="emailFeedback" class="text-danger"></small>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>

      <div class="mb-3">
        <label>Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" onclick="toggleRegisterPassword()" id="showPass">
        <label for="showPass" class="form-check-label">Show Password</label>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
  </div>
</div>
