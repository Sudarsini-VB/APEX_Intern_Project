<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - AI Dashboard</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" href="style.css">
<style>
  /* Optional quick styling for login card */
  .login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding-top: 80px; /* To offset navbar */
  }
  .login-card {
    width: 100%;
    max-width: 400px;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    background-color: #404040;
  }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">AI Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" required>
      </div>

      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required>
        <div class="form-check mt-2">
          <input type="checkbox" class="form-check-input" id="showPassword">
          <label for="showPassword" class="form-check-label">Show Password</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>

<!-- Back to Top Button -->
<button id="backToTop" onclick="scrollToTop()">â†‘</button>

<!-- Footer -->
<footer class="footer text-center py-3 bg-light">
  &copy; 2025 AI Dashboard & Data Playground. All Rights Reserved.
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// ===== Toggle Password Visibility =====
document.getElementById('showPassword').addEventListener('change', function() {
  const passwordInput = document.getElementById('loginPassword');
  passwordInput.type = this.checked ? 'text' : 'password';
});

// ===== Back to Top Function =====
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ===== Optional: Form submit handler (dummy) =====
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Login submitted (dummy, no backend yet)');
});
</script>
</body>
</html>
